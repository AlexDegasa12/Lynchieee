<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lynchieee - Products</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      margin: 0;
      background-color: #f4b8da;
    }

    header {
      background-color: #f9cee7;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 50px;
    }

    .logo {
      font-family: "Lucida Handwriting", cursive;
      font-size: 50px;
      color: #8b4513;
    }

    nav a {
      color: black;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 22px;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: black;
      transition: width 0.3s;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .products {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 60px;
  padding: 40px 20px;
  text-align: center;
  background-color: #f8bcd3; 
}

    .product-item img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-item h3 {
      font-family: 'Fredoka One', cursive;
      color: #6a3b0c;
      margin-top: 10px;
      font-size: 28px;
    }

    .product-item p {
      font-size: 30px;
      color: black;
      margin: 5px 0;
      font-family: "Didot", serif;
    }

    footer {
      background-color:#c29d93;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      color: black;
    }

    footer a {
      color: #0047ab;
      text-decoration: none;
    }

    footer img {
      width: 25px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .quote {
      font-style: italic;
      font-size: 22px;
      margin: 15px 0;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 10px 0;
    }
    .products {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  padding: 20px;
}

.product-item {
  flex: 1 1 250px;
  max-width: 300px;
}

.product-item img {
  width: 100%;
  height: auto;
}

@media (max-width: 768px) {
  .products {
    flex-direction: column;
    align-items: center;
  }

  .product-item {
    width: 90%;
  }

  .product-item h3 {
    font-size: 22px;
  }

  .product-item p {
    font-size: 24px;
  }
}

  </style>
</head>
<body>

  <header>
    <div class="logo">Lynchieee</div>
    <nav>
      <a href="Lynchieee_Home.html">Home</a>
      <a href="Lynchieee_About_us.html">About us</a>
      <a href="Lynchieee_Meaning.html">Meaning</a>
      <a href="Lynchieee_Products.html" class="active">Products</a>
      <a href="Lynchieee_Contact_us.html">Contact us</a>
    </nav>
  </header>

  <section class="products">
    <div class="product-item">
      <img src="RosesB.webp" alt="Red Roses">
      <h3>Red Roses</h3>
      <p>₱1,500</p>
    </div>

    <div class="product-item">
      <img src="TulipsB.webp" alt="Pink Tulips">
      <h3>Pink Tulips</h3>
      <p>₱1,499</p>
    </div>

    <div class="product-item">
      <img src="Suns.png" alt="Sunflowers">
      <h3>Sunflowers</h3>
      <p>₱1,299</p>
    </div>
  </section>

  <footer>
    <p class="quote">“Donde florecen las flores, también lo hace la esperanza.”</p>

    <div class="footer-links">
      <p>© 2025 Lynchieee</p>
      <img src="Facebook_Logo_2023.png" alt="Facebook">
      <a href="#">Alex Degasa</a>
      <img src="Email3.jpg" alt="Email">
      <a href="mailto:alexdegasa2006@gmail.com">alexdegasa2006@gmail.com</a>
    
    <p><a href="Lynchieee_Home.html">Home</a></p>
    </div>
  </footer>

</body>
</html>
